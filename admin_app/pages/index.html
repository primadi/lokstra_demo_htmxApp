<!-- layout: admin.html -->
 
<div class="admin-dashboard fade-in">
    <h1>Admin Dashboard</h1>
    <p class="subtitle">Custom Admin Interface - Override from admin_htmx</p>
    
    <div class="admin-notice">
        <p><strong>🛡️ Admin Override Active!</strong> This page is served from <code>admin_htmx/pages/admin.html</code></p>
        <p>Admin files take precedence over regular htmx_content files.</p>
    </div>
    
    <div class="admin-grid">
        <div class="admin-card">
            <h3>📊 Server Stats</h3>
            <div id="server-stats">
                <button class="btn primary" hx-get="/page-data/server-stats" hx-target="#server-stats">
                    Load Server Statistics
                </button>
            </div>
        </div>
        
        <div class="admin-card">
            <h3>👥 User Management</h3>
            <div id="user-management">
                <button class="btn secondary" hx-get="/page-data/users" hx-target="#user-management">
                    Load User List
                </button>
            </div>
        </div>
        
        <div class="admin-card">
            <h3>🔧 System Config</h3>
            <div id="system-config">
                <button class="btn" hx-get="/page-data/config" hx-target="#system-config">
                    Load Configuration
                </button>
            </div>
        </div>
        
        <div class="admin-card">
            <h3>📈 Analytics</h3>
            <div id="analytics">
                <button class="btn info" hx-get="/page-data/analytics" hx-target="#analytics">
                    Load Analytics Data
                </button>
            </div>
        </div>
    </div>
</div>
