<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/custom.css">

    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script type="module" src="/static/app.js"></script>
</head>
<body class="admin-theme">
    <header class="admin-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">🛡️ Admin Portal - Lokstra</div>
                <nav>
                    <ul>
                        <li><a href="/" hx-get="/" hx-target="main" hx-push-url="true">🏠 Home</a></li>
                        <li><a href="/contact" hx-get="/contact" hx-target="main" hx-push-url="true">📞 Support</a></li>
                        <li><a href="/about" hx-get="/about" hx-target="main" hx-push-url="true">ℹ️ About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        {{template "page" .}}
    </main>

    <footer class="admin-footer">
        <div class="container">
            <p>&copy; 2025 Lokstra Admin Portal. Secured interface with admin_htmx overrides!</p>
        </div>
    </footer>

    <div class="htmx-indicator" style="position: fixed; top: 10px; right: 10px; background: #28a745; color: white; padding: 10px; border-radius: 4px; z-index: 1000;">
        Admin Loading... <div class="spinner"></div>
    </div>
</body>
</html>
